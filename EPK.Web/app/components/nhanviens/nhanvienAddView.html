  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="javascript:void(0);">Quản lý</a></li>
        <li><a ui-sref="nhanviens">Nhân viên</a></li>
        <li><a ui-sref="nhanviens">Nhân viên</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới nhân viên</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddNhanVien" role="form" ng-submit="AddNhanVien()">
            <div class="box-body">
                <div class="form-group" ng-class="{ 'has-error' : frmAddNhanVien.ten.$invalid && !frmAddNhanVien.ten.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="300" required name="ten" ng-model="nhanVien.Ten">
                        <span ng-show="frmAddNhanVien.ten.$invalid" class="has-error">Phải nhập tên</span>
                        <span ng-show="frmAddNhanVien.ten.$error.maxlength" class="has-error">Tênchỉ được 300 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>
                    <div class="col-sm-10">
                        <select name="parentId" required class="form-control" ng-model="nhanVien.DanhMucId" ng-options="option.Id as option.Ten for option in dmNhanViens">
                            <option value="">Chọn danh mục</option>
                        </select>
                        <span ng-show="frmAddNhanVien.DanhMucId.$invalid" class="has-error">Phải chọn danh mục</span>
                        <input type="hidden" name="parentId" ng-model="nhanVien.DanhMucId" />
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : frmAddNhanVien.diachi.$invalid && !frmAddNhanVien.diachi.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="diachi" ng-maxlength="300" ng-model="nhanVien.DiaChi">
                        <span ng-show="frmAddNhanVien.diachi.$error.maxlength" class="has-error">Địa chỉ chỉ được 300 ký tự</span>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : frmAddNhanVien.sodienthoai.$invalid && !frmAddNhanVien.sodienthoai.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sodienthoai" ng-model="nhanVien.SoDienThoai">
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : frmAddNhanVien.luong.$invalid && !frmAddNhanVien.luong.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Lương</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="luong" ng-model="nhanVien.Luong">
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : frmAddNhanVien.ghichu.$invalid && !frmAddNhanVien.ghichu.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ghichu" ng-maxlength="300" ng-model="nhanVien.GhiChu">
                        <span ng-show="frmAddNhanVien.ghichu.$error.maxlength" class="has-error">Ghi chú chỉ được 300 ký tự</span>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="nhanviens" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddNhanVien.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
