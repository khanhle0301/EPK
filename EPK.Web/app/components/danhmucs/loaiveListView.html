<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Quản lý vé xe
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Danh mục</a></li>
        <li class="active"> Vé xe</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-2">
            <!-- AREA CHART -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Vé xe</h3>
                </div>
                <div class="box-body">
                    <di class="row">
                        <button class="btn btn-success btn-sm" ui-sref="dmnhanvien_add">Thêm</button>
                        <button class="btn btn-primary btn-sm" ui-sref="dmnhanvien_add" disabled>Sửa</button>
                        <button class="btn btn-danger btn-sm" ui-sref="dmnhanvien_add" disabled>Xóa</button>
                    </di>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <tr>
                                    <td>#</td>
                                    <th style="width: 100%">Tên</th>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="all" /></td>
                                    <th><a ui-sref="#">abc</a></th>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="all" /></td>
                                    <th><a ui-sref="#">abc</a></th>
                                </tr>
                            </table>
                            <div ng-if="loading">
                                <div class="col-xs-4"></div>
                                <div class="col-xs-4">
                                    <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                                </div>
                                <div class="col-xs-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col (LEFT) -->
        <div class="col-md-10">
            <!-- LINE CHART -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Mô tả</h3>
                </div>
                <div class="box-body">
                    <di class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="filterExpression" placeholder="Từ khóa">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success" ui-sref="nhanvien_add">Thêm mới</button>
                            <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                        </div>
                    </di>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <tr>
                                    <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                                    <th style="width: 5%">Id</th>
                                    <th style="width: 10%">Giá</th>
                                    <th style="width: 30%">Giờ bắt đầu</th>
                                    <th style="width: 30%">Giờ kết thúc</th>
                                    <th style="width: 15%">Trạng thái</th>
                                    <th style="width: 10%">Thao tác</th>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                    <td>1</td>
                                    <td>4.000
                                    <td>00:00:00</td>
                                    <td>00:00:00</td>
                                    <td>Đang sử dụng</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" title="Sửa" ui-sref="nhanvien_edit({id:item.Id})"><i class="fa fa-pencil"></i></button>
                                        <button class="btn  btn-sm btn-danger" title="Xóa" ng-click="deletePostCategory(item.Id)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                    <td>1</td>
                                    <td>4.000
                                    <td>00:00:00</td>
                                    <td>00:00:00</td>
                                    <td>Đang sử dụng</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" title="Sửa" ui-sref="nhanvien_edit({id:item.Id})"><i class="fa fa-pencil"></i></button>
                                        <button class="btn  btn-sm btn-danger" title="Xóa" ng-click="deletePostCategory(item.Id)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                                <tfoot>
                                <tr>
                                    <td colspan="7"><span class="pull-right">Trang: 1 - Tổng số bản ghi: 2</span></td>
                                </tr>
                                </tfoot>
                            </table>
                            <div ng-if="loading">
                                <div class="col-xs-4"></div>
                                <div class="col-xs-4">
                                    <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                                </div>
                                <div class="col-xs-4"></div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.box-body -->
                <!--<div class="box-footer clearfix">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getNhanviens(page)"></pager-directive>
                </div>-->
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col (RIGHT) -->
    </div>
    <!-- /.row -->
</section>
