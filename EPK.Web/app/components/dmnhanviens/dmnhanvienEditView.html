  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="javascript:void(0);">Quản lý</a></li>
        <li><a ui-sref="nhanviens">Nhân viên</a></li>
        <li><a ui-sref="dmnhanviens">Danh mục</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật danh mục: {{dmNhanvien.Ten}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmEditDmNhanVien" role="form" ng-submit="UpdateDmNhanVien()">
            <div class="box-body">
                <div class="form-group" ng-class="{ 'has-error' : frmEditDmNhanVien.ten.$invalid && !frmEditDmNhanVien.ten.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="300" required name="ten" ng-model="dmNhanvien.Ten">
                        <span ng-show="frmEditDmNhanVien.ten.$invalid" class="has-error">Phải nhập tên</span>
                        <span ng-show="frmEditDmNhanVien.ten.$error.maxlength" class="has-error">Tênchỉ được 300 ký tự</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : frmEditDmNhanVien.ghichu.$invalid && !frmEditDmNhanVien.ghichu.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ghichu" ng-maxlength="300" ng-model="dmNhanvien.GhiChu">
                        <span ng-show="frmEditDmNhanVien.alias.$error.maxlength" class="has-error">Ghi chú chỉ được 300 ký tự</span>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="dmnhanviens" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmEditDmNhanVien.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
